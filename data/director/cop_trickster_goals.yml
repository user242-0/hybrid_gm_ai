modes:
  FREEZE:
    goals:
      - type: "Avoid"
        id: "keep_job"
        condition: "entropy.value < 12 for 3d"
      - type: "Meaning"
        id: "witness_log"
        condition: "victim_names_logged >= 3"
    micro:
      - text: "未読の通報を1件だけ確認"
        action: "check_tip"
        time_min: 5
        done: "tips_checked >= 1"
      - text: "本日の酒量を規定以下にする"
        action: "limit_drink"
        time_min: 10
        done: "sobriety_days >= 1"
      - text: "被害者の名前をノートに1人追記"
        action: "log_victim"
        time_min: 3
        done: "victim_names_logged >= 1"

  PURSUE:
    goals:
      - type: "Reach"
        id: "arrest"
        condition: "evidence_score >= 100"
      - type: "Meaning"
        id: "witness"
        condition: "witness_value >= 3"
    micro:
      - text: "現場で青い繊維を1点採取"
        action: "collect_fiber"
        time_min: 15
        done: "evidence_score >= 10"
      - text: "監視カメラの時刻ズレを補正"
        action: "fix_cam_clock"
        time_min: 12
        done: "cams_fixed >= 1"
      - text: "元相棒に5分だけ電話"
        action: "call_partner"
        time_min: 5
        done: "partner_calls >= 1"

  FLEE:
    goals:
      - type: "Reach"
        id: "escape_dawn"
        condition: "clock >= Day2 06:00"
      - type: "Maintain"
        id: "low_profile"
        condition: "suspicion.value < 7 for 2d"
    micro:
      - text: "裏路地→高架下→駅裏へ移動"
        action: "move_low_profile"
        time_min: 8
        done: "suspicion.value <= 2"
      - text: "顔を見られた店を避ける（タグ付け）"
        action: "mark_avoid_shop"
        time_min: 2
        done: "avoid_tags >= 1"

  WITNESS:
    goals:
      - type: "Meaning"
        id: "truth_told"
        condition: "report_submitted >= 1"
    micro:
      - text: "真実を1項だけ報告書に残す"
        action: "file_report"
        time_min: 7
        done: "report_submitted >= 1"