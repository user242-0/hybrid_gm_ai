name: confess_love
rgb_mode: floats_0_1
base_rgb: [0.40, 0.35, 0.65]   # 中立〜やや青寄り
mixing:
  alpha: 0.5
  beta:  0.3
  gamma: 0.2
features: [threat_immediacy, protect_value, self_regulation, public_exposure,
           trust_to_target, affinity_to_target, time_pressure, power_balance]
W_action:
  R: [0.2, 0.1, -0.6, -0.4, 0.2, 0.7, 0.5, -0.2]
  G: [0.2, 0.1, 0.6, 0.4, 0.5, 0.2, -0.2, 0.1]
  B: [-0.1, 0.9, 0.2, -0.2, 0.8, 1.0, -0.3, -0.1]
notes:
  - trust/affinity が高いほどBが伸びる（配慮/保護の青）。
  - public_exposure が高いとR/Bが抑えられGが増す（節度/自制）。
